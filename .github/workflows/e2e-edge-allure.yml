name: E2E Edge/Chromium + Allure Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  tests-edge:
    name: Run E2E on Edge (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (include Edge channel)
        run: npx playwright install --with-deps

      - name: Fetch Virtru extension
        run: npm run fetch:extension
        env:
          # Provide stable fallback version to avoid chromiumdash flakiness
          CHROME_PRODVERSION: 120.0.0.0

      - name: Restore Gmail storage state (if provided)
        shell: pwsh
        env:
          STORAGE_STATE_B64: ${{ secrets.GMAIL_STORAGE_STATE }}
        run: |
          if (-not $env:STORAGE_STATE_B64) {
            Write-Host "GMAIL_STORAGE_STATE secret not provided; will perform interactive login."
            exit 0
          }
          $bytes = [Convert]::FromBase64String($env:STORAGE_STATE_B64)
          [IO.File]::WriteAllBytes("storageState.json", $bytes)
          Write-Host "Restored storageState.json from secret."

      - name: Run Playwright tests on Edge
        env:
          BROWSER_CHANNELS: msedge
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SUBJECT: ${{ secrets.EMAIL_SUBJECT }}
          EMAIL_BODY: ${{ secrets.EMAIL_BODY }}
          PLAYWRIGHT_STORAGE_STATE: storageState.json
        run: npm run test

      - name: Generate Allure report
        if: always()
        run: npm run allure:generate
        env:
          PATH: C:\hostedtoolcache\windows\Python\3.11.6\x64\Scripts;${{ env.Path }}

      - name: Upload Allure results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: ignore

      - name: Upload Playwright report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload test-results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          if-no-files-found: ignore

      - name: Upload videos artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: videos
          path: videos
          if-no-files-found: ignore

      - name: Upload Allure Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report
          name: github-pages

  tests-chromium:
    name: Run E2E on Chromium (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (Chromium only)
        run: npx playwright install chromium

      - name: Fetch Virtru extension
        run: npm run fetch:extension
        env:
          CHROME_PRODVERSION: 120.0.0.0

      - name: Restore Gmail storage state (if provided)
        env:
          STORAGE_STATE_B64: ${{ secrets.GMAIL_STORAGE_STATE }}
        run: |
          if [ -z "$STORAGE_STATE_B64" ]; then
            echo "GMAIL_STORAGE_STATE secret not provided; will perform interactive login."
            exit 0
          fi
          echo "$STORAGE_STATE_B64" | base64 -d > storageState.json
          echo "Restored storageState.json from secret."

      - name: Run Playwright tests on Chromium
        env:
          BROWSER_CHANNELS: chromium
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SUBJECT: ${{ secrets.EMAIL_SUBJECT }}
          EMAIL_BODY: ${{ secrets.EMAIL_BODY }}
          PLAYWRIGHT_STORAGE_STATE: storageState.json
        run: npm run test

      - name: Upload Playwright artifacts (chromium)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chromium-artifacts
          path: |
            playwright-report
            test-results
            videos
          if-no-files-found: ignore

  deploy-pages:
    needs: [tests-edge, tests-chromium]
    if: ${{ needs.tests-edge.result == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


